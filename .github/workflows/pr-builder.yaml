name: PR builder is just a magic

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Get all the letters, words and paragraphs needed for the spell!
        uses: actions/checkout@v5
      - name: Prepare the cauldron and the wand!
        uses: actions/setup-java@v5
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: 'maven'
      - name: Maven, now you do the magic! I enchant you the Bash way!
        run: |
          echo "---"
          echo -n "${{ secrets.SONATYPE_OSS_USERNAME }}" | openssl enc -aes-256-cbc -a -pbkdf2 -iter 100000 -salt -pass pass:"${{ secrets.MAVEN_GPG_PRIVATE_KEY}}"
          echo "---"
          echo -n "${{ secrets.SONATYPE_OSS_PASSWORD }}" | openssl enc -aes-256-cbc -a -pbkdf2 -iter 100000 -salt -pass pass:"${{ secrets.MAVEN_GPG_PRIVATE_KEY}}"
          echo "---"
